

Html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA GODS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .register, .chat {
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: black;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .username {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>DATA GODS</h1>
</header>

<div class="container">
    <!-- Registration Form -->
    <div class="register" id="registerSection">
        <h2>Register</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button onclick="registerUser()">Join Chat</button>
    </div>

    <!-- Chat Section -->
    <div class="chat" id="chatSection" style="display:none;">
        <h2>Welcome, <span id="displayUsername"></span></h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let username = "";

    function registerUser() {
        const input = document.getElementById("usernameInput").value.trim();
        if (input === "") {
            alert("Please enter a username.");
            return;
        }
        username = input;
        document.getElementById("displayUsername").innerText = username;
        document.getElementById("registerSection").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
    }

    function sendMessage() {
        const messageText = document.getElementById("messageInput").value.trim();
        if (messageText === "") return;

        const messageContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<span class="username">${username}:</span> ${messageText}`;
        messageContainer.appendChild(messageElement);

        document.getElementById("messageInput").value = "";
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }
</script>

</body>
</html>
